label: About Us
form:
  $type: tabbedForm
  tabs:
    page:
      label: Properties
      fields:
        title:
          $type: textField
          label: Title
          required: true
          i18n: true
        description:
          $type: textField
          label: Description
          rows: 3
          required: true
          i18n: true
