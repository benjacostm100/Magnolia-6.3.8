label: Home
form:
  $type: tabbedForm
  tabs:
    page:
      label: Properties
      fields:
        tagline:
          $type: textField
          label: Tagline
          i18n: true
          defaultValue: "Say goodbye to passwords. Say hello to security and frictionless experience."
        title:
          $type: textField
          label: Title
          i18n: true
          defaultValue: "The passwordless biometric solution to authenticate people and protect their privacy"
        description:
          $type: textField
          label: Description
          rows: 3
          i18n: true
          defaultValue: "B-FY transforms authentication with its decentralized biometric identification solution. It guarantees secure, seamless experiences for users, increases customer retention, trust, and eliminates online ID fraud."
        hook:
          $type: textField
          label: Hook
          rows: 2
          i18n: true
          defaultValue: "Identity fraud represents more than 65% of all cyberattacks. With the advent of AI, this percentage is only increasing."
        heroImage:
          $type: damLinkField
          label: Hero Image
          required: false
          defaultValue: "/images/b-fys-global-launch-identity-week-amsterdam.webp"
        buttonLabel:
          $type: textField
          label: Button Label
          i18n: true
          defaultValue: "Request demo"
        privacyIntro:
          $type: textField
          label: Privacy Intro
          i18n: true
          defaultValue: "Review our privacy policy"
        privacyLinkLabel:
          $type: textField
          label: Privacy Link Label
          i18n: true
          defaultValue: "here"
        securityActivated:
          $type: textField
          label: Security Activated Text
          i18n: true
          defaultValue: "Security activated"
        systemGreeting:
          $type: textField
          label: System Greeting
          i18n: true
          defaultValue: "System secure greeting"
        emailPlaceholder:
          $type: textField
          label: Email Placeholder
          i18n: true
          defaultValue: "Enter your email..."
    platform:
      label: Platform
      fields:
        platform:
          $type: compositeField
          label: Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            tagline:
              $type: textField
              label: Tagline
              i18n: true
              defaultValue: "Authenticate the real person behind the digital identity"
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "Take back control over the security of your business, your operations and your revenue"
            description:
              $type: textField
              label: Description
              rows: 5
              i18n: true
              defaultValue: "B-FY goes beyond passwords and tokens. It allows you to authenticate the real person behind every transaction, access or interaction — securely, in compliance with regulations, and without storing personal or biometric data."
            hook:
              $type: textField
              label: Hook
              rows: 3
              i18n: true
              defaultValue: "Identity fraud represents more than 65% of all cyberattacks. With the advent of AI, this percentage is only increasing."
            features:
              $type: jcrMultiField
              label: Features
              field:
                $type: compositeField
                label: Feature
                properties:
                  title:
                    $type: textField
                    label: Title
                    i18n: true
                    defaultValue: "Identify people, not data"
                  tagline:
                    $type: textField
                    label: Tagline
                    i18n: true
                    defaultValue: "Customer authentication"
                  description:
                    $type: textField
                    label: Description
                    rows: 4
                    i18n: true
                    defaultValue: "Our passwordless solution offers a secure, user-friendly and frictionless experience, eliminating the complexity of traditional identification."
                  link:
                    $type: textField
                    label: Link
                    defaultValue: "/platform#customer-authentication"
                  icon:
                    $type: damLinkField
                    label: Icon
    industries:
      label: Industries
      fields:
        industries:
          $type: compositeField
          label: Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            tagline:
              $type: textField
              label: Tagline
              i18n: true
              defaultValue: "B‑FY in action"
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "A solution that adapts to every sector"
            description:
              $type: textField
              label: Description
              rows: 3
              i18n: true
              defaultValue: "Our technology meets the demands of different industries. B‑FY protects institutions from all types of online identity fraud, including growing attack vectors such as AI, APP, ATO, and bots."
            items:
              $type: jcrMultiField
              label: Industry Items
              field:
                $type: compositeField
                label: Industry
                properties:
                  name:
                    $type: textField
                    label: Name
                    i18n: true
                    defaultValue: "Financial Services"
                  summary:
                    $type: textField
                    label: Summary
                    rows: 5
                    i18n: true
                    defaultValue: "Stop ATO and APP threats, MFA bombing, and other attacks and data breaches with secure decentralized biometric authentication."
                  link:
                    $type: textField
                    label: Link (URL or anchor)
                    defaultValue: "/industries#financial"
                  thumbnail:
                    $type: damLinkField
                    label: Thumbnail Image
    testimonials:
      label: Testimonials
      fields:
        testimonialsConfig:
          $type: compositeField
          label: Section Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "Testimonials"
            description:
              $type: textField
              label: Description
              rows: 5
              i18n: true
              defaultValue: "What our clients say about B-FY."
        testimonials:
          $type: jcrMultiField
          label: Properties
          field:
            $type: compositeField
            label: Client
            properties:
              testimonial:
                $type: textField
                label: Testimonial
                rows: 8
                i18n: true
              name:
                $type: textField
                label: Name
                defaultValue: "Client name"
              position:
                $type: textField
                label: Position
                i18n: true
                defaultValue: "Client position"
    partners:
      label: Partners
      fields:
        partners:
          $type: compositeField
          label: Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            image:
              $type: damLinkField
              label: Image
              defaultValue: "/images/b-fy-participate-identity-week-amsterdam-premier-event-identity-trust.webp"
            tagline:
              $type: textField
              label: Tagline
              i18n: true
              defaultValue: "Discover our partner program"
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "Be part of the future of omnichannel authentication"
            description:
              $type: textField
              label: Description
              rows: 5
              i18n: true
              defaultValue: "B-FY is looking for strategic partners: integrators, technology providers, consultants. Expand your reach, increase client value and maximize profitability with decentralized biometrics, passwordless authentication, and advanced fraud prevention."
            benefits:
              $type: jcrMultiField
              label: Benefits
              field:
                $type: compositeField
                label: Benefit
                properties:
                  icon:
                    $type: damLinkField
                    label: Icon
                  description:
                    $type: textField
                    label: Description
                    i18n: true
                    defaultValue: "Access to cutting‑edge technology"
    callToAction:
      label: Call To Action
      fields:
        cta:
          $type: compositeField
          label: Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            tagline:
              $type: textField
              label: Tagline
              i18n: true
              defaultValue: "Experience the new era of authentication."
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "Discover how B-FY can transform your company’s security."
            description:
              $type: textField
              label: Description
              rows: 5
              i18n: true
              defaultValue: "Request a demo or contact us for more information."
            primaryButtonLabel:
              $type: textField
              label: Primary Button Label
              i18n: true
              defaultValue: "Get a demo"
            primaryButtonLink:
              $type: textField
              label: Primary Button Link
              defaultValue: "/contact"
            secondaryButtonLabel:
              $type: textField
              label: Secondary Button Label
              i18n: true
              defaultValue: "Contact us"
            secondaryButtonLink:
              $type: textField
              label: Secondary Button Link
              defaultValue: "/contact"
            background:
              $type: damLinkField
              label: Background Image
              defaultValue: "/images/b-fy-innovative-secure-alternative-meet-aepd-demands.webp"
    newsletter:
      label: Newsletter
      fields:
        newsletter:
          $type: compositeField
          label: Properties
          layout:
            $type: stacked
          itemProvider:
            $type: jcrChildNodeProvider
          properties:
            title:
              $type: textField
              label: Title
              i18n: true
              defaultValue: "Subscribe to our Newsletter"
            description:
              $type: textField
              label: Description
              rows: 3
              i18n: true
              defaultValue: "Receive the latest updates on digital identity, security and authentication innovation."
            buttonLabel:
              $type: textField
              label: Button Label
              i18n: true
              defaultValue: "Request a demo"
            emailPlaceholder:
              $type: textField
              label: Email Placeholder
              i18n: true
              defaultValue: "Enter your email"
    assets:
      label: Assets
      fields:
        certifications:
          $type: jcrMultiField
          label: Certifications
          field:
            $type: compositeField
            label: Certification
            properties:
              image:
                $type: damLinkField
                label: Image
                defaultValue: "/images/iso-9001.svg"
              alt:
                $type: textField
                label: Alt
                i18n: true
                defaultValue: "ISO 9001"
        logos:
          $type: jcrMultiField
          label: Logos
          field:
            $type: compositeField
            label: Logo
            properties:
              logo:
                $type: damLinkField
                label: Image
                defaultValue: "/images/logo-placeholder.svg"
              alt:
                $type: textField
                label: Alt
                i18n: true
                defaultValue: "Partner logo"
